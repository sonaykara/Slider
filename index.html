<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="bdtContainer">
          <div class="carouselContainer" id="carouselMain">
            <div class="carouselInner">
              <div class="imgSlide">
                <img src="https://picsum.photos/id/20/720/405" class="img-responsive" alt="">
              </div>
              <div class="imgSlide">
                <img src="https://picsum.photos/id/19/720/405" class="img-responsive" alt="">
              </div>
              <div class="imgSlide">
                <img src="https://picsum.photos/id/15/720/405" class="img-responsive" alt="">
              </div>
            </div>
            <div class="prevBtn"><i class="fa fa-caret-left" aria-hidden="true"></i></div>
            <div class="nextBtn"><i class="fa fa-caret-right" aria-hidden="true"></i></div>
          </div>
          <div class="Left">
            <div class="carouselContainerLeft">
              <div class="carouselInner" id="carouselInnerLeft">
                <div class="imgSlide">
                  <img src="https://picsum.photos/id/10/720/405" class="img-responsive" alt="">
                </div>
                <div class="imgSlide">
                  <img src="https://picsum.photos/id/12/720/405" class="img-responsive" alt="">
                </div>
                <div class="imgSlide">
                  <img src="https://picsum.photos/id/11/720/405" class="img-responsive" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="Right">
            <div class="carouselContainerRight">
              <div class="carouselInner" id="carouselInnerRight">
                <div class="imgSlide">
                  <img src="https://picsum.photos/id/3/720/405" class="img-responsive" alt="">
                </div>
                <div class="imgSlide">
                  <img src="https://picsum.photos/id/6/720/405" class="img-responsive" alt="">
                </div>
                <div class="imgSlide">
                  <img src="https://picsum.photos/id/5/720/405" class="img-responsive" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
